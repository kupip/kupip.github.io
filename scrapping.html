<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="headline_json"></div>
    <script>
        $(function() {
            
            $.getJSON('file://data.json', function(obj) {

                var str="<table border=1><thead>";
                    str += "<td>No</td>";
                    str += "<td>Judul</td>";
                    str += "<td>Kategori</td>";
                    str += "<td>Waktu Publikasi</td>";
                    str += "<td>Waktu Pengambilan</td></thead>";
                $.each(obj, function(n, data) {
                    str += "<tr><td>" + (n+1) + "</td>";
                    str += "<td>" + data.judul + "</td>";
                    str += "<td>" + data.kategori + "</td>";
                    str += "<td>" + data.waktu_publish + "</td>";
                    str += "<td>" + data.waktu_pengambilan + "</td></tr>";
                });
                str += "</table>";
                $('#headline_json').html(str);
            });
        });
    </script>
</body>
</html>
